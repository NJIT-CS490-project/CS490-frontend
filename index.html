<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CS490 Beta</title>
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="js/lib/f.js"></script>
    <script type="text/javascript" src="js/lib/stream.js"></script>
    <script type="text/javascript" src="js/lib/time.js"></script>
  </head>
  <body>

    <section id="login" class="form">
      <input autocomplete="off" type="text" placeholder="USERNAME"></input>
      <input autocomplete="off" type="password" placeholder="PASSWORD"></input>
      <input autocomplete="off" id="login-button" type="button" value="LOGIN" disabled></input>
      <input autocomplete="off" id="guest-button" type="button" value="CONTINUE AS GUEST"></input>
    </section>

    <section id="register" class="form">
      <input autocomplete="off" type="text" placeholder="USERNAME"></input>
      <input autocomplete="off" type="password" placeholder="PASSWORD"></input>
      <input autocomplete="off" type="password" placeholder="CONFIRM PASSWORD"></input>
      <input autocomplete="off" type="button" value="REGISTER" disabled></input>
    </section>

    <script type="text/javascript" src="js/login/login.js"></script>
    <script type="text/javascript" src="js/login/register.js"></script>
  </body>
</html>
