<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CS490 Beta</title>
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    <script type="text/javascript" src="js/lib/f.js"></script>
    <script type="text/javascript" src="js/lib/stream.js"></script>
    <script type="text/javascript" src="js/lib/views.js"></script>
    <script type="text/javascript" src="js/lib/time.js"></script>
    <script type="text/javascript" src="js/lib/validate.js"></script>
    <script type="text/javascript" src="js/lib/api.js"></script>
  </head>
  <body>

    <nav class="primary-bg-color">
      <section class="profile">
        <img src="images/avatar.png">
        <h2 id="profile-name"></h2>
      </section>
      <input class="button nav-button primary-color secondary-bg-color" type="button" value="Reset Filters"></input>
      <input class="button nav-button primary-color secondary-bg-color" type="button" value="Logout"></input>
    </nav>

    <section class="sidebar primary-bg-color">

      <section class="event-setting secondary-color">
        <h1>Sorting</h1>
      </section>

      <section class="event-setting primary-color secondary-bg-color">
        <select class="select secondary-bg-color primary-color" id="order" name="order">
          <option value="asc" selected>Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </section>

      <section class="event-setting primary-color secondary-bg-color">
        <select class="select secondary-bg-color primary-color" id="sorting" name="sorting">
          <option value="title" selected>Title - Alphabetical</option>
          <option value="create">Creation Date</option>
          <option value="due">Date Scheduled</option>
          <option value="favorites">Most Favorites</option>
        </select>
      </section>


      <section class="event-setting secondary-color">
        <h1>Filtering</h1>
      </section>

      <section class="event-setting primary-color secondary-bg-color">
        <input id="search" class="primary-color input-text search-bg" type="search" placeholder="Search"></input>
      </section>

      <section class="event-setting primary-color secondary-bg-color">
        <input id="startDate" class="primary-color secondary-bg-color input-text" type="search" placeholder="Earliest Date"></input>
        <input id="endDate" class="primary-color secondary-bg-color input-text" type="search" placeholder="Latest Date"></input>
      </section>

      <section class="event-setting primary-color secondary-bg-color">
        <input id="startTime" class="primary-color secondary-bg-color input-text" type="search" placeholder="Earliest Time"></input>
        <input id="endTime" class="primary-color secondary-bg-color input-text" type="search" placeholder="Latest Time"></input>
      </section>

      <section class="event-setting primary-color secondary-bg-color">
        <select class="select secondary-bg-color primary-color" id="building" name="building">
          <option selected>-- Only in this building</option>
        </select>
      </section>

      <section class="event-setting primary-color secondary-bg-color">
        <input id="room" class="primary-color secondary-bg-color input-text" type="search" placeholder="Room number/name"></input>
      </section>

      <section class="event-setting secondary-color flex">
        <input id="favorited" class="primary-color" type="checkbox">Only My Favorites</input>
      </section>

      <section class="event-setting secondary-color flex">
        <input id="onlyNJIT" class="primary-color" type="checkbox">Only NJIT Events</input>
      </section>

      <section class="event-setting secondary-color flex">
        <input id="onlyUser" class="primary-color" type="checkbox">Only User-made Events</input>
      </section>

      <section class="event-setting secondary-color flex">
        <input id="mine" class="primary-color" type="checkbox">Only My Submitted Events</input>
      </section>

      <input class="button sidebar-button primary-color secondary-bg-color" type="button" value="Create Event"></input>
    </section>

    <main class="main">

    </main>

    <section id="modal-create" class="hidden overlay primary-color secondary-bg-color create-event">
      <form>
        <label for="create-title">Title*</label>
        <input class="input-text" id="create-title" type="text" placeholder="Title" required></input>

        <label for="create-date">Date*</label>
        <input class="input-text" id="create-date" type="date" placeholder="YYYY-M-D" required></input>

        <label for="create-start">Start Time*</label>
        <input class="input-text" id="create-start" type="time" placeholder="HH:MM" required></input>

        <label for="create-end">End Time*</label>
        <input class="input-text" id="create-end" type="time" placeholder="HH:MM" required></input>

        <label for="create-building">Building*</label>
        <select class="select secondary-bg-color" id="create-building" name="create-building" required>
          <option disabled selected></option>
        </select>

        <label for="create-room">Room*</label>
        <input class="input-text" id="create-room" type="text" placeholder="214" required></input>

        <div class="flex">
          <input class="button form-button secondary-bg-color primary-color" type="button" id="create-cancel" value="Cancel"></input>
          <input autocomplete="off" class="button form-button primary-bg-color secondary-color" type="button" id="create-submit" disabled='true' value="Submit"></input>
        </div>
      </form>
    </section>
    <script type="text/javascript" src="js/dashboard/init-building-choices.js"></script>
    <script type="text/javascript" src="js/dashboard/search.js"></script>
    <script type="text/javascript" src="js/dashboard/logout.js"></script>
    <script type="text/javascript" src="js/dashboard/create-event.js"></script>
    <script type="text/javascript" src="js/dashboard/profile-name.js"></script>
  </body>
</html>
