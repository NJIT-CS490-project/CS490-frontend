<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CFP Event System</title>
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    <script type="text/javascript" src="js/lib/f.js"></script>
    <script type="text/javascript" src="js/lib/stream.js"></script>
    <script type="text/javascript" src="js/lib/views.js"></script>
    <script type="text/javascript" src="js/lib/time.js"></script>
    <script type="text/javascript" src="js/lib/validate.js"></script>
    <script type="text/javascript" src="js/lib/api.js"></script>
  </head>
  <body>

    <nav class="primary-bg-color">
      <section class="profile">
        <img src="images/avatar.png">
        <h2 id="profile-name"></h2>
      </section>
      <input class="button nav-button primary-color secondary-bg-color" type="button" value="Logout"></input>
    </nav>

    <section class="sidebar primary-bg-color">

      <section class="event-setting secondary-color">
        <h1>Sorting</h1>
      </section>

      <section class="event-setting  secondary-bg-color">
        <select class="select secondary-bg-color " id="order" name="order">
          <option value="asc" selected>Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </section>

      <section class="event-setting  secondary-bg-color">
        <select class="select secondary-bg-color " id="sorting" name="sorting">
          <option value="title" selected>Sort by...</option>
          <option value="title" >Title - Alphabetical</option>
          <option value="updated">Last updated</option>
          <option value="due">Date Scheduled</option>
          <option value="favorites">Most Favorites</option>
        </select>
      </section>


      <section class="event-setting secondary-color">
        <h1>Filtering</h1>
      </section>

      <section class="event-setting  secondary-bg-color">
        <input autocomplete="off" id="search" class=" input-text search-bg" type="search" placeholder="Search"></input>
      </section>

      <section class="event-setting  secondary-bg-color">
        <input autocomplete="off" id="startDate" class=" secondary-bg-color input-text" type="search" placeholder="Earliest Date"></input>
        <input autocomplete="off" id="endDate" class=" secondary-bg-color input-text" type="search" placeholder="Latest Date"></input>
      </section>

      <section class="event-setting  secondary-bg-color">
        <input autocomplete="off" id="startTime" class=" secondary-bg-color input-text" type="search" placeholder="Earliest Time"></input>
        <input autocomplete="off" id="endTime" class=" secondary-bg-color input-text" type="search" placeholder="Latest Time"></input>
      </section>

      <section class="event-setting  secondary-bg-color">
        <select class="select secondary-bg-color " id="building" name="building">
          <option value="" selected>Building...</option>
        </select>
      </section>

      <section class="event-setting  secondary-bg-color">
        <input autocomplete="off" id="room" class=" secondary-bg-color input-text" type="search" placeholder="Room number/name"></input>
      </section>

      <section class="event-setting secondary-color flex">
        <input autocomplete="off" id="favorited" class="" type="checkbox">Only My Favorites</input>
      </section>

      <section class="event-setting secondary-color flex">
        <input autocomplete="off" id="onlyNJIT" class="" type="checkbox">Only NJIT Events</input>
      </section>

      <section class="event-setting secondary-color flex">
        <input autocomplete="off" id="onlyUser" class="" type="checkbox">Only User-made Events</input>
      </section>

      <section class="event-setting secondary-color flex">
        <input autocomplete="off" id="mine" class="" type="checkbox">Only My Submitted Events</input>
      </section>

      <input class="button sidebar-button primary-color secondary-bg-color" type="button" value="Create Event"></input>
    </section>

    <main class="main">

    </main>

    <section id="modal-create" class="hidden overlay primary-color secondary-bg-color create-event flex">
      <form>
        <label for="create-title">Title*</label>
        <input class="input-text" id="create-title" type="text" placeholder="Title" required></input>

        <label for="create-date">Date*</label>
        <input class="input-text" id="create-date" type="date" placeholder="YYYY-M-D" required></input>

        <label for="create-start">Start Time*</label>
        <input class="input-text" id="create-start" type="time" placeholder="HH:MM" required></input>

        <label for="create-end">End Time*</label>
        <input class="input-text" id="create-end" type="time" placeholder="HH:MM" required></input>

        <label for="create-building">Building*</label>
        <select class="select secondary-bg-color" id="create-building" name="create-building" required>
          <option disabled selected></option>
        </select>

        <label for="create-room">Room*</label>
        <input class="input-text" id="create-room" type="text" placeholder="214" required></input>

        <label for="create-description">Description</label>
        <textarea class="textarea" id="create-description" placeholder="This event is going to be so cool!"></textarea>

        <div class="flex">
          <input class="button form-button secondary-bg-color primary-color" type="button" id="create-cancel" value="Cancel"></input>
          <input autocomplete="off" class="button form-button primary-bg-color secondary-color" type="button" id="create-submit" disabled='true' value="Submit"></input>
        </div>
      </form>

      <section class="recommended">
        <h1>You may be interested in...</h1>
        <section class="recommended-list">
        </section>
      </section>
    </section>


    <section id="modal-edit" class="hidden overlay primary-color secondary-bg-color edit-event">
      <form>
        <label for="edit-title">Title*</label>
        <input class="input-text" id="edit-title" type="text" placeholder="Title" disabled></input>

        <label for="edit-date">Date*</label>
        <input class="input-text" id="edit-date" type="date" placeholder="YYYY-M-D" required></input>

        <label for="edit-start">Start Time*</label>
        <input class="input-text" id="edit-start" type="time" placeholder="HH:MM" required></input>

        <label for="edit-end">End Time*</label>
        <input class="input-text" id="edit-end" type="time" placeholder="HH:MM" required></input>

        <label for="edit-building">Building*</label>
        <select class="select secondary-bg-color" id="edit-building" name="edit-building" required>
          <option disabled selected></option>
        </select>

        <label for="edit-room">Room*</label>
        <input class="input-text" id="edit-room" type="text" placeholder="214" required></input>

        <label for="edit-description">Description</label>
        <textarea class="textarea" id="edit-description" placeholder="This event is going to be so cool!" disabled></textarea>

        <input class="hidden" id="edit-id" type="text"></input>

        <div class="flex">
          <input class="button form-button secondary-bg-color primary-color" type="button" id="edit-cancel" value="Cancel"></input>
          <input autocomplete="off" class="button form-button primary-bg-color secondary-color" type="button" id="edit-submit" disabled='true' value="Submit"></input>
        </div>
      </form>
    </section>

    <script type="text/javascript" src="js/dashboard/init-building-choices.js"></script>
    <script type="text/javascript" src="js/dashboard/search.js"></script>
    <script type="text/javascript" src="js/dashboard/logout.js"></script>
    <script type="text/javascript" src="js/dashboard/create-event.js"></script>
    <script type="text/javascript" src="js/dashboard/edit-event.js"></script>
    <script type="text/javascript" src="js/dashboard/recommended-events.js"></script>
    <script type="text/javascript" src="js/dashboard/profile-name.js"></script>
  </body>
</html>
