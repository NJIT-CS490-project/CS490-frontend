<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CS490 Beta</title>
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="js/lib/f.js"></script>
    <script type="text/javascript" src="js/lib/stream.js"></script>
  </head>
  <body>

    <section id="login" class="form">
      <input type="text" placeholder="USERNAME"></input>
      <input type="password" placeholder="PASSWORD"></input>
      <input type="button" value="LOGIN" disabled></input>

    <section id="register" class="form">
      <input type="text" placeholder="USERNAME"></input>
      <input type="password" placeholder="PASSWORD"></input>
      <input type="password" placeholder="CONFIRM PASSWORD"></input>
      <input type="button" value="REGISTER" disabled></input>
    </section>

  </body>
</html>
